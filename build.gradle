wrapper {
    gradleVersion = '5.4.1'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    implementation 'org.springframework.data:spring-data-mongodb:1.10.9.RELEASE'
    implementation('org.springframework.boot:spring-boot-starter-batch:2.1.7.RELEASE')
    implementation 'org.springframework.boot:spring-boot-starter-logging:2.1.8.RELEASE'


    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.9'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.9'

//    implementation('org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-jdbc:2.1.7.RELEASE')
    implementation('org.postgresql:postgresql')

}
buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE"
    }
}