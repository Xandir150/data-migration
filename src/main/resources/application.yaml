spring:
  data:
    mongodb:
      database: ${rp.mongodb.database}
      uri: ${rp.mongodb.uri}
  batch:
    job:
      enabled: false
rp:
  items:
    batch: 1000
  grid:
    size: 16
  pool:
    corePoolSize: 6
    maxPoolSize: 8
  mongodb:
    uri: mongodb://localhost:27017
    database: reportportal

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.postgresql.Driver
    jdbcUrl: ${rp.db.url}
    username: ${rp.db.user}
    password: ${rp.db.pass}
    maximumPoolSize: 12

  db:
    url: jdbc:postgresql://${rp.db.host}:${rp.db.port}/${rp.db.name}
    name: reportportal
    host: localhost
    port: 5432
    user: rpuser
    pass: rppass

  binarystore:
    path: /data/storage
    container:
      path: /data/storage
    minio:
      endpoint: http://localhost:9000
      accessKey: minio
      secretKey: minio123
    # could be one of [filesystem, minio]
    type: minio

  ##keep launches from date in ISO_LOCAL_DATE (yyyy-MM-dd)
  project: superadmin_personal, default_personal
  launch:
    keepFrom: 2019-03-30
    keepAttr: 0
  test:
    keepFrom: 2019-03-30
  log:
    keepFrom: 2019-03-30
  attach:
    keepFrom: 2019-03-30
  user:
    keepFrom: 2019-03-30


logging:
  level:
    root: info
  pattern:
    console: '%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n'

